<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Our Socials</title>
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <header class="header">
            <nav class="nav-left">
                <a href="reach us.html" class="nav-link">
                    <img
                        src="images/reachus.webp"
                        alt="Reach Us"
                        class="nav-button"
                    />
                </a>
                <a href="our clubs.html" class="nav-link">
                    <img
                        src="images/clubs.webp"
                        alt="Clubs"
                        class="nav-button"
                    />
                </a>
            </nav>
            <div class="logo-container">
                <a href="index.html" class="nav-link">
                    <img
                        src="images/etn logo.webp"
                        class="logo"
                        alt="Eternal Logo"
                    />
                </a>
            </div>
            <nav class="nav-right">
                <a href="our social.html" class="nav-link">
                    <img
                        src="images/socials.webp"
                        alt="Socials"
                        class="nav-button"
                    />
                </a>
                <a href="events.html" class="nav-link">
                    <img
                        src="images/events.webp"
                        alt="Events"
                        class="nav-button"
                    />
                </a>
            </nav>
        </header>

        <section class="banner">
            <img
                id="banner-image"
                src="images/social banner.webp"
                width="100%"
                height="417px"
            />
        </section>
        <section class="socials">
            <h2>Follow us on social media</h2>
            <div class="socials-grid">
                <div class="social">
                    <i class="fab fa-discord"></i>
                    <a href="https://discord.gg/gTjHESDnq3">
                        <img
                            src="https://cdn.prod.website-files.com/6257adef93867e50d84d30e2/636e0a69f118df70ad7828d4_icon_clyde_blurple_RGB.svg"
                            alt="Discord"
                            class="social-icon"
                        />
                        Join our Discord community
                    </a>
                </div>
                <div class="social">
                    <i class="fab fa-twitter"></i>
                    <a href="https://x.com/etn_eternal">
                        <img
                            src="https://about.x.com/content/dam/about-twitter/x/brand-toolkit/logo-black.png.twimg.1920.png"
                            alt="Twitter"
                            class="social-icon"
                        />
                        Follow us on Twitter
                    </a>
                </div>
                <div class="social">
                    <i class="fab fa-instagram"></i>
                    <a href="https://www.instagram.com/etn_eternal/">
                        <img
                            src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png"
                            alt="Instagram"
                            class="social-icon"
                        />
                        Follow us on Instagram
                    </a>
                </div>
                <div class="social">
                    <i class="fab fa-x"></i>
                    <a href="https://x.com/MrTakesLsalot">
                        <img
                            src="https://pbs.twimg.com/profile_images/1746746995862073344/9kn0ZPeX_400x400.jpg"
                            alt="X"
                            class="social-icon"
                        />
                        Follow our creator on X
                    </a>
                </div>
            </div>
        </section>
    </body>
    <script src="js/main.js"></script>
</html>
